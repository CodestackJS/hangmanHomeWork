<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangman Maddie Class Version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>


    

<div class="conatainer allCard">
    <div class="card" style="width: 18rem;">
        <div class="card-body">

            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <h1 id="hmText">Hangman</h1>
                    </div>
                </div>
                <br/>
                <div class="row m-3">
                    <div class="col text-center">
                        <h3 id="displayedWord">Display Word</h3>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col text-center">
                        <h4 id="displayedGuesses">Guesses Used: X / X</h4>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col text-center">
                        <h5 id="letterBank">Letter Bank</h5>
                    </div>
                </div>

                <div class="col text-center">
                    <h3 id="hangman">******</h3>
                </div>

                <div class="row m-4">
                    <div class="col d-flex justify-content-center">
                        <input type="text" id="userInput" maxlength="1" readonly>
                    </div>
                </div>
                <div class="row m-4">
                    <div class="col d-flex justify-content-center">
                        <button id="startBtn" type="button" class="btn btn-primary">
                            Start
                        </button>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <button id="restartBtn" type="button" class="btn btn-danger">
                            Restart
                        </button>
                    </div>
                </div>
            </div>
        
            <div class="col d-flex justify-content-center">
                <button id="ansBtn" type="button" class="btn btn-secondary">
                    Surprise!
                </button>
            </div>
                <div class="col text-center">
                    <h3 id="selectedWord">******</h3>
                </div>
        </div>

    </div>

<!-- script starts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
